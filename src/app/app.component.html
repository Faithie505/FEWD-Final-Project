    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]= "['/home']" class="links">
          Home
        </ion-item>
        <ion-item [routerLink]= "['/settings']" class="links">
          Settings
        </ion-item>
        <ion-item [routerLink]= "['/trivia']" class="links">
          Trivia
          </ion-item>
          <ion-item [routerLink]= "['/flags']" class="links">

    <ion-toolbar>

    </ion-toolbar>
